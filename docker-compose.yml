version: '3.8'

services:
  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: oficina_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Serviço do Backend FastAPI
  backend:
    build: ./backend
    container_name: oficina_backend
    command: uvicorn main:app --host 0.0.0.0 --reload # --reload é para desenvolvimento
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db # Garante que o banco de dados inicie antes do backend

  # Serviço do Frontend React
  frontend:
    build: ./frontend
    container_name: oficina_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src # Sincroniza apenas a pasta src para hot-reload
    stdin_open: true # Necessário para o modo interativo do React
    tty: true
    depends_on:
      - backend # Garante que o backend inicie antes do frontend

# Volume nomeado para persistir os dados do banco de dados
volumes:
  postgres_data: